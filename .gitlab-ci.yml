
stages:
    - deps
    - check
    - build
    - deploy

except:
  - tags
    
cache:
  paths:
    - /root/.cache/composer/

vendor:
    stage: deps
    image: cyberpearuk/php-build-docker
    script:
        - composer global config http-basic.nexus.jbuncle.co.uk composer-publisher $NEXUS_PASS 
        - composer install
    artifacts:
        expire_in: 1 day
        paths:
            - vendor/

phpcs:
    stage: check
    image: cyberpearuk/php-build-docker
    dependencies:
        - vendor
    script:
        - vendor/bin/phpcs -n -s --standard=./ruleset.xml ./src

phan:
    stage: check
    image: jbuncle/php-build-phan
    dependencies:
        - vendor
    script:
        - phan --target-php-version=7.4
        - phan --target-php-version=8.0

version:
    stage: build
    image: jbuncle/php-autosemver
    dependencies: []
    script:
        - echo "VERSION=$(next-version)" >> build.env
        - cat build.env
    artifacts:
        reports:
            dotenv: build.env
    only:
        refs:
            - master

tag:
    stage: deploy
    image: jbuncle/php-autosemver
    needs:
        - job: version
          artifacts: true
    script:
        - git-tag ${VERSION}

deploy_tag:
    stage: deploy
    image: jbuncle/composer-nexus-upload
    needs:
        - job: version
          artifacts: true
    script:
        - nexus-upload
         --repository=https://nexus.jbuncle.co.uk/repository/composer-private/ 
         --username=composer-publisher 
         --password=$NEXUS_PASS 
         --version=${VERSION}
         --ignore="/^(nbproject.*|\.gitlab\-ci\.yml)$/"
