
stages:
    - check
    - deploy
    
cache:
  paths:
    - vendor/

lint_php:
    stage: check
    image: cyberpearuk/php-build-docker
    script: phplint --exclude=vendor ./

phpcs:
    stage: check
    image: cyberpearuk/php-build-docker
    script:
        - composer global config http-basic.nexus.jbuncle.co.uk composer-publisher $NEXUS_PASS 
        - composer install
        - vendor/bin/phpcs -n -s --standard=./ruleset.xml ./src

phan:
    stage: check
    image: cyberpearuk/php-build-docker
    script:
        - composer global config http-basic.nexus.jbuncle.co.uk composer-publisher $NEXUS_PASS 
        - composer install --no-dev
        - phan

tag:
    stage: deploy
    image: docker.jbuncle.co.uk/jbuncle/php-autosemver
    script:
        - composer global config http-basic.nexus.jbuncle.co.uk composer-publisher $NEXUS_PASS 
        - tag
    only:
        refs:
            - master

deploy_tag:
    stage: deploy
    image: jbuncle/composer-nexus-upload
    script:
        - nexus-upload
         --repository=https://nexus.jbuncle.co.uk/repository/composer-private/ 
         --username=composer-publisher 
         --password=$NEXUS_PASS 
         --version=$CI_COMMIT_TAG
         --ignore="/^(nbproject.*|\.gitlab\-ci\.yml)$/"
    only:
        - tags

